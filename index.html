<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Akan Names</title>
</head>
<body>
      <div class="title">
          
            <h1>Welcome To Akan Names</h1>
            <h2>Get Your Akan Names Easy and Fast !!!!!!</h2>
      
        </div>
       
          <div class="form">
                     <h2>Enter Your Details Here!</h2>
                  <div class="part">
                        <label for="number">Year of Birth:</label> <br>
                        <input type="number"  id="year" placeholder="Year of Birth " name="year" ><br>
                  
                        <label for="month">Month of Birth:</label> <br>
                        <input type="number"  id="month" placeholder="Month of Birth" name="month"> <br>
                 
                        <label for="date">Date of Birth:</label> <br>
                        <input type="number"  id="date" placeholder="Date of Birth " name="date"> <br>
                        
                        <label for="gender">Gender</label><br>
                       
                      <div class="radio">
                            <input type="radio"  name="gender" id="male"> Male <br>
                            </label>
                            <input type="radio"  name="gender" id="female">Female <br>
                            </label>
                        </div>
                  </div>
                  <button type="submit" >Get Name</button>
          </div>
  

       
</body>
</html>
